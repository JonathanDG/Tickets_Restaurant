<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ver Tickets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Tickets del Restaurante</h2>

    <div class="mb-3">
      <label for="filtroEstado" class="form-label">Filtrar por estado:</label>
      <select id="filtroEstado" class="form-select">
        <option value="abierto">Abiertos</option>
        <option value="completado">Completados</option>
      </select>
    </div>

    <button id="btnCargar" class="btn btn-primary mb-4">Cargar Tickets</button>

    <div id="contenedorTickets" class="row g-3">
      <!-- Aquí se mostrarán los tickets -->
    </div>

    <div class="mt-3 text-center">
      <a href="../index.html" class="btn btn-outline-secondary">Volver al Inicio</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/ver_tickets.js"></script>
</body>
</html>
