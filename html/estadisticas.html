<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Estadísticas del Día</h2>

    <div class="row">
      <div class="col-md-6 mb-4">
        <div class="card text-white bg-success">
          <div class="card-body">
            <h5 class="card-title">Producto Más Vendido</h5>
            <p id="productoMasVendido" class="card-text">Cargando...</p>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card text-white bg-danger">
          <div class="card-body">
            <h5 class="card-title">Producto Menos Vendido</h5>
            <p id="productoMenosVendido" class="card-text">Cargando...</p>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card text-white bg-dark">
          <div class="card-body">
            <h5 class="card-title">Total de Ventas del Día</h5>
            <p id="totalVentas" class="card-text">Cargando...</p>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="../index.html" class="btn btn-outline-secondary">Volver al Inicio</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/estadisticas.js"></script>
</body>
</html>
